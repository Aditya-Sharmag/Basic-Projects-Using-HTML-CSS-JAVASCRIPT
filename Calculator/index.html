<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" readonly />
      <div class="button-area">
        <button class="calc-button" onclick="clearDisplay();">C</button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='1';
        updateValue();
         "
        >
          1
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='2';
        updateValue();
         "
        >
          2
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='+';
        updateValue();
         "
        >
          +
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='3';
        updateValue();
         "
        >
          3
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='4';
        updateValue();
         "
        >
          4
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='-';
        updateValue();
         "
        >
          -
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='5';
        updateValue();
         "
        >
          5
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='6';
        updateValue();
         "
        >
          6
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='*';
        updateValue();
         "
        >
          *
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='7';
        updateValue();
         "
        >
          7
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='8';
        updateValue();
         "
        >
          8
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='/';
        updateValue();
         "
        >
          /
        </button>
        <button
          class="calc-button"
          onclick="calculate();
         "
        >
          =
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='9';
        updateValue();
         "
        >
          9
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='0';
        updateValue();
         "
        >
          0
        </button>
        <button
          class="calc-button"
          onclick="currentDisplayValue+='.';
        updateValue();
         "
        >
          .
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
